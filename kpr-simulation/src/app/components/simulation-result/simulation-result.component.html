<div class="jumbotron">
  <h1 style="text-align: center">Hasil Simulasi</h1>
  <hr class="mt-4 mb-5">
  <table class="table" style="text-align: center">
    <thead class="bg-primary">
      <tr>
        <th>Bulan</th>
        <th>Pokok Pembayaran</th>
        <th>Jumlah Bunga</th>
        <th>Cicilan</th>
        <th>Total yang Harus Dibayar</th>
        <th>Sisa Pokok Pembayaran</th>
      </tr>
    </thead>
    <tr *ngFor = "let res of res">
        <td>{{res.bulan}}</td>
        <td>{{res.pokok}}</td>
        <td>{{res.bunga}}</td>
        <td>{{res.cicilan}}</td>
        <td>{{res.total}}</td>
        <td>{{res.sisa}}</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
  </table>
</div>
